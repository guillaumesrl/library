<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Library project</h1>
    </div>
    <div class="library">
        <div class="card first">
            <form class="top book-submit" id="book-submit" action="">
                <div class="title">
                    <label for="title">Title :</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="author">
                    <label for="author">Author :</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="pages">
                    <label for="pages">Pages :</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="isread">
                    <input type="checkbox" name="isread" id="isread" value="yes">
                    <label for="isread">I've read this book</label>
                </div>
            </form>
            <button class="button green" type="submit" form="book-submit">Create Book</button>
        </div>
        
    </div>
    
</body>
</html>
